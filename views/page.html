{% extends 'layout.html' %}

{% block content %}
  <div class="container content">
    {% if moduleName %}
      <div class="pull-right btn-row">
        <a id="github-{{ moduleName }}" ng-init="mixpanel.track_links('#github-{{ moduleName }}', 'Click', { target: 'github', page: '{{ moduleName }}' })" href="https://github.com/{{ author }}/{{ moduleName }}" target="_blank" class="btn btn-primary"><span class="fa fa-github"></span> View on Github</a>
        <a id="npm-{{ moduleName }}" ng-init="mixpanel.track_links('#npm-{{ moduleName }}', 'Click', { target: 'npm', page: '{{ moduleName }}' })" href="https://www.npmjs.org/package/{{ moduleName }}" target="_blank" class="btn btn-primary">View on npm</a>
        <a href="http://twitter.com/share" tweet='Check out "{{ moduleName }}" at' tweet-tags="nodejs" tweet-topic="{{ moduleName }}" class="btn btn-info"><span class="fa fa-twitter"></span> Tweet it</a>
      </div>
    {% endif %}
    <%= content %>
  </div>
{% endblock %}
